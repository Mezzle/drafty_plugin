<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/stream.css">
</head>
<body>

<div ng-app="drafty" ng-controller="draftCtrl" class="teams">
    <div class="team-container">
        <div class="team blue-team">
            <div ng-repeat="character in draft.blue" class="pick">{{character}}
                <img src="{{getImage(character)}}"/>
            </div>
        </div>
    </div>
    <div class="vs">vs.</div>
    <div class="team-container">
        <div class="team red-team">
            <div ng-repeat="character in draft.red" class="pick">
                <img src="{{getImage(character)}}"/>{{character}}</div>
        </div>
    </div>
</div>

</body>
</html>

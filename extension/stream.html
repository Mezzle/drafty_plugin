<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/lib/angular/angular.js"></script>
    <script src="/js/lib/angular-animate/angular-animate.js"></script>
	<script src="/js/lib/raven-js/dist/raven.js"></script>
	<script src="/js/lib/raven-js/dist/plugins/angular.js"></script>
    <script src="/js/lib/jquery/dist/jquery.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/stream.css">
	<script>
		Raven
			.config('https://22d6e3e2d64c43298b0a26a1efdf9c44@sentry.mez.im/5')
			.addPlugin(Raven.Plugins.Angular)
			.install();
	</script>
</head>
<body>

<div ng-app="drafty" ng-controller="draftCtrl" class="teams">
    <div class="team-container">
        <div class="team blue-team">
            <div ng-repeat="character in draft.blue" class="pick">
                <div class="character-name"><p>{{character}}</p></div>
                <video muted loop autoplay>
                    <source src="{{getVideo(character)}}" type="video/webm">
                </video>
            </div>
        </div>
    </div>
    <div class="vs">versus</div>
    <div class="team-container">
        <div class="team red-team">
            <div ng-repeat="character in draft.red" class="pick">
                <video muted loop autoplay>
                    <source src="{{getVideo(character)}}" type="video/webm">
                </video>
                <div class="character-name"><p>{{character}}</p></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

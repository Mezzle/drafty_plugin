<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/lib/angular/angular.js"></script>
    <script src="/js/lib/angular-animate/angular-animate.js"></script>
    <script src="/js/lib/jquery/dist/jquery.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/stream.css">
</head>
<body>

<div ng-app="drafty" ng-controller="draftCtrl" class="teams">
    <div class="team-container">
        <div class="team blue-team">
            <div ng-repeat="character in draft.blue" class="pick">
                {{character}}
                <video muted loop autoplay>
                    <source src="{{getVideo(character)}}" type="video/webm">
                </video>
            </div>
        </div>
    </div>
    <div class="vs">vs.</div>
    <div class="team-container">
        <div class="team red-team">
            <div ng-repeat="character in draft.red" class="pick">
                <video muted loop autoplay>
                    <source src="{{getVideo(character)}}" type="video/webm">
                </video>
                {{character}}
            </div>
        </div>
    </div>
</div>

</body>
</html>

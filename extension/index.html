<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/lib/angular/angular.js"></script>
    <script src="/js/lib/angular-animate/angular-animate.js"></script>
	<script src="/js/lib/raven-js/dist/raven.js"></script>
	<script src="/js/lib/raven-js/dist/plugins/angular.js"></script>
    <script src="/js/lib/jquery/dist/jquery.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/index.css">
	<script>
		Raven
			.config('https://22d6e3e2d64c43298b0a26a1efdf9c44@sentry.mez.im/5')
			.addPlugin(Raven.Plugins.Angular)
			.install();
	</script>
</head>
<body>
<div ng-app="drafty" ng-controller="draftCtrl">
    <h2 class="header__team-colour">Blue</h2>
    <ul>
        <li ng-repeat="character in draft.blue">{{character}}</li>
    </ul>
    <h2 class="header__team-colour">Red</h2>
    <ul>
        <li ng-repeat="character in draft.red">{{character}}</li>
    </ul>
    <div class="button-group">
        <a class="button button-reset" ng-click="reset()">Reset</a>
        <a class="button button-next" ng-click="next()">Next</a>
        <a class="button button-open" ng-click="streamOverlay()">Open Overlay</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/lib/angular/angular.js"></script>
    <script src="/js/lib/angular-animate/angular-animate.js"></script>
    <script src="/js/lib/raven-js/dist/raven.js"></script>
    <script src="/js/lib/raven-js/dist/plugins/angular.js"></script>
    <script src="/js/lib/jquery/dist/jquery.js"></script>
    <script src="/js/app.js"></script>
    <script>
        Raven.config('https://22d6e3e2d64c43298b0a26a1efdf9c44@sentry.mez.im/5')
            .addPlugin(Raven.Plugins.Angular)
            .install();
    </script>

    <link rel="stylesheet" href="/css/control.css"/>
</head>
<body>

<div ng-app="drafty" ng-controller="draftCtrl" class="container-fluid">
    <div class="row">
        <div class="col-xs-2 team blue">
            <h2>Blue</h2>
            <ul>
                <li ng-repeat="character in draft.blue">{{character}}</li>
            </ul>
        </div>
        <div class="col-xs-2 team red">
            <h2>Red</h2>
            <ul>
                <li ng-repeat="character in draft.red">{{character}}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <a ng-click="next()" class="btn btn-primary">Next</a>
            <a ng-really-click="reset()" ng-really-message="Are you sure?" class="btn btn-danger">Reset</a>
            <a ng-click="streamOverlay()" class="btn btn-default">Open Overlay</a>
        </div>
    </div>

</div>

</body>
</html>
